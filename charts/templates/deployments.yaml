apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-app
  labels:
    app: movie-app
spec:
  selector:
    matchLabels:
      app: movie-app
  replicas: 3
  template:
    metadata:
      labels:
        app: movie-app
    spec:
      containers:
        - name: movie-app
          image: "kasyc/jenkins-devops-exam:{{ .Values.image.movieTag }}"
          envFrom:
            - configMapRef:
                name: movie-app-env
          command:
            - "uvicorn"
            - "app.main:app"
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "8000"
          ports:
            - containerPort: 8000
              protocol: TCP
              name: api
---
